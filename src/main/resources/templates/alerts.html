<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace = "fragments :: html_head">
<body>

<!--Alert for less qty stocks in admin side-->
<div th:fragment="lowStockAlert(products)">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Low Stock Alert:</strong> The following products have a stock quantity less than 10:
        <ul>
            <li th:each="product : ${products}">
                <span th:text="${product.name}"></span> (Stock: <span th:text="${product.stockQuantity}"></span>)
            </li>
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<!--Alert for less qty stocks in admin side-->

<div class="py-6 px-6 text-center">
    <footer th:replace = "fragments :: footer"></footer>
</div>

</body>
</html>
