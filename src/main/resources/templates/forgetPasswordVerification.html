<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
    <link rel="stylesheet" href="css/newstyle.css" />
     
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    
 
  </head>
  <body>
  
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
       
      <h3>Please Enter the OTP Send to Your Registered Mobile Number</h3>
    
      <form th:action="@{/verifyPassword-otp}" method="post">
    <div class="input-field">
    <input type="hidden" th:name="email" th:value="${email}" />
     <input type="hidden" th:name="phoneNumber" th:value="${phoneNumber}" />
        <input placeholder="Enter OTP" th:name="otp"  type="text" required="required" maxlength="6" >
        </div>    
	<div class="sign-up">
	<input type="submit"value="Verify OTP"/>
	</div>
      </form>
    </div>
  </body>
</html>
