<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: html_head">
    <title>Wallet</title>
</head>
<body>
 <div th:replace = "fragments :: user_header"></div>
 
    <div class="container mt-5">
        <h1 class="text-center">My Wallet</h1> 
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Balance</h5>
                <h3 class="card-text"><span th:text="${wallet.balance}"></span></h3>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Transaction History</h5>
                <ul class="list-group">
                    <li  th:each="transaction : ${walletTransaction}" class="list-group-item d-flex justify-content-between align-items-center">
                        Order Cancelled
                         <span th:text="'+' + ${transaction.transaction}" class="text-success"></span>
                    </li>
                </ul>
            </div>
        </div>
  <button class="btn btn-primary mt-3" data-bs-toggle="collapse" data-bs-target="#addFundsForm">Add Funds</button>
     <div class="collapse mt-3" id="addFundsForm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Funds</h5>
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter Amount">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js (for Bootstrap dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
